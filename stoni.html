<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stoni</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="stoni.mp3" type="audio/mpeg">
    </audio>
    
    <img src="stoni.jpg" alt="Centered Image">
    
    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
