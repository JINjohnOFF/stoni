<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Произошла неизвестная ошибка</title>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <style>
        body {
            background-color: #202124;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15vh;
            gap: 16px;
        }
        .hidden {
            display: none;
        }
        .error-icon {
            font-size: 48px;
            color: #e8eaed;
        }
        h1 {
            font-size: 22px;
            color: #e8eaed;
            margin: 0;
        }
        p {
            color: #9aa0a6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="errorMessage">
        <div class="error-icon">⚠️</div>
        <h1>Произошла неизвестная ошибка</h1>
    </div>

    <audio id="backgroundMusic" src="stoni.mp3" type="audio/mpeg" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            function playBackgroundMusic() {
                audio.volume = 1.0;
                audio.play().catch(e => console.error('Ошибка воспроизведения звука:', e));
            }
            document.body.addEventListener('click', playBackgroundMusic, { once: true });
        });
    </script>
</body>
</html>
